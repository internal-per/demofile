name: Update Policies
description: Deploys Lambda stack and syncs policies to S3, updates DynamoDB
inputs:
  aws-region:
    description: AWS region for deployment
    required: true
  bucket-name:
    description: S3 bucket name for policy files
    required: true
  table-name:
    description: DynamoDB table name
    required: true
  lambda-function-name:
    description: Lambda function name
    required: true
  environment:
    description: Environment (dev, nonprod, main, prod)
    required: true
  python-version:
    description: Python version
    required: true
  gha-trust-role:
    description: IAM role for OIDC authentication
    required: true
  gha-cicd-role:
    description: IAM role for CI/CD operations
    required: true
  bucket-name-base:
    description: Base name for S3 bucket
    required: true
  table-name-base:
    description: Base name for DynamoDB table
    required: true
  stack-name-base:
    description: Base name for CloudFormation stack
    required: true
  template-file:
    description: CloudFormation template file
    required: true
  deploy-lambda:
    description: Whether to deploy Lambda stack (true/false)
    required: true
runs:
  using: composite
  steps:
    - name: Setup Environment
      uses: ../deploy
      with:
        python-version: ${{ inputs.python-version }}
        gha-trust-role: ${{ inputs.gha-trust-role }}
        gha-cicd-role: ${{ inputs.gha-cicd-role }}
        aws-region: ${{ inputs.aws-region }}
    - name: Validate Variables
      run: |
        echo "Stack Name: ${{ inputs.stack-name-base }}-${{ inputs.environment }}"
        echo "Bucket: ${{ inputs.bucket-name }}"
        echo "Table: ${{ inputs.table-name }}"
        if [ -z "${{ inputs.stack-name-base }}" ]; then
          echo "Error: stack-name-base is empty"
          exit 1
        fi
      shell: bash
    - name: Verify Policy Directory
      if: inputs.deploy-lambda == 'false'
      run: ls -la policies/ || echo "No policies/ directory"
      shell: bash
    - name: Check S3 Bucket
      id: check-bucket
      if: inputs.deploy-lambda == 'false'
      run: |
        if aws s3api head-bucket --bucket "${{ inputs.bucket-name }}" --region "${{ inputs.aws-region }}" 2>/dev/null; then
          echo "bucket_exists=true" >> $GITHUB_OUTPUT
          aws s3 rm s3://"${{ inputs.bucket-name }}"/policies/ --recursive --region "${{ inputs.aws-region }}" || true
        else
          echo "bucket_exists=false" >> $GITHUB_OUTPUT
        fi
      shell: bash
    - name: Trigger Lambda Deployment Workflow
      if: inputs.deploy-lambda == 'false' && steps.check-bucket.outputs.bucket_exists == 'false'
      run: |
        REF=$([ "${{ inputs.environment }}" = "dev" ] && echo "dev" || [ "${{ inputs.environment }}" = "nonprod" ] && echo "nonprod" || [ "${{ inputs.environment }}" = "main" ] && echo "main" || echo "prod")
        curl -X POST -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ github.token }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy-guardrail.yml/dispatches" \
          -d "{\"ref\":\"$REF\",\"inputs\":{\"environment\":\"${{ inputs.environment }}\",\"python_version\":\"${{ inputs.python-version }}\",\"aws_region\":\"${{ inputs.aws-region }}\",\"bucket_name_base\":\"${{ inputs.bucket-name-base }}\",\"stack_name_base\":\"${{ inputs.stack-name-base }}\",\"table_name_base\":\"${{ inputs.table-name-base }}\",\"lambda_function_name_base\":\"${{ inputs.lambda-function-name }}\",\"template_file\":\"${{ inputs.template-file }}\",\"gha_trust_role\":\"${{ inputs.gha-trust-role }}\",\"gha_cicd_role\":\"${{ inputs.gha-cicd-role }}\",\"deploy_lambda\":\"true\"}}"
      shell: bash
    - name: Wait for Bucket Creation
      if: inputs.deploy-lambda == 'false' && steps.check-bucket.outputs.bucket_exists == 'false'
      run: |
        for i in {1..30}; do
          if aws s3api head-bucket --bucket "${{ inputs.bucket-name }}" --region "${{ inputs.aws-region }}" 2>/dev/null; then
            exit 0
          fi
          sleep 10
        done
        echo "Error: Bucket ${{ inputs.bucket-name }} not created in time"
        exit 1
      shell: bash
    - name: Validate Template
      if: inputs.deploy-lambda == 'true'
      run: |
        aws cloudformation validate-template \
          --template-body file://cloudformation/${{ inputs.template-file }} \
          --region ${{ inputs.aws-region }}
      shell: bash
    - name: Deploy Stack
      if: inputs.deploy-lambda == 'true'
      run: |
        aws cloudformation deploy \
          --template-file cloudformation/${{ inputs.template-file }} \
          --stack-name ${{ inputs.stack-name-base }}-${{ inputs.environment }} \
          --parameter-overrides \
            TableName=${{ inputs.table-name }} \
            BucketName=${{ inputs.bucket-name }} \
          --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
          --region ${{ inputs.aws-region }} \
          --no-fail-on-empty-changeset || \
        { STATUS=$(aws cloudformation describe-stacks --stack-name ${{ inputs.stack-name-base }}-${{ inputs.environment }} --region ${{ inputs.aws-region }} --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "NOT_FOUND"); \
          case "$STATUS" in \
            ROLLBACK_COMPLETE|UPDATE_ROLLBACK_COMPLETE) exit 1;; \
            CREATE_COMPLETE|UPDATE_COMPLETE) echo "Stack up to date";; \
            *) exit 1;; \
          esac; }
      shell: bash
    - name: Sync Policies to S3
      if: inputs.deploy-lambda == 'false'
      run: |
        aws s3 sync policies/ s3://"${{ inputs.bucket-name }}"/policies/ --region "${{ inputs.aws-region }}"
        aws s3 ls s3://"${{ inputs.bucket-name }}"/policies/ --region "${{ inputs.aws-region }}" || echo "No files in S3"
      shell: bash
    - name: Invoke Lambda
      if: inputs.deploy-lambda == 'false'
      run: |
        aws lambda invoke \
          --function-name "${{ inputs.lambda-function-name }}" \
          --payload "{\"table_name\": \"${{ inputs.table-name }}\", \"bucket_name\": \"${{ inputs.bucket-name }}\"}" \
          --region "${{ inputs.aws-region }}" response.json && cat response.json
      shell: bash
