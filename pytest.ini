[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --cov=src/functions/org_gr_ddb 
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning